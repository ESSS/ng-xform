<ng-xform-form-layout
[elementId]="elementId"
[label]="field.label"
[formattedValue]="form?.controls[field.key]?.value | valueSuffix"
[form]="form"
[control]="control"
[styleClasses]="displayFieldCss()"
[labelWidth]="labelWidth"
[isHorizontal]="isHorizontal"
[isOptional]="isOptional"
[isEditing]="isEditing && visible">
  <input type="{{field.type}}" id="{{elementId}}" class="form-control" [formControl]="control">
</ng-xform-form-layout>
