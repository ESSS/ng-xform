<ng-xform [horizontalForm]="horizontalForm" [labelWidth]="labelWidth" [fields]='fields' [editing]='editing'></ng-xform>
<div class="row">
  <div class="col-md-12">
    <ng-xform-button-bar [editing]='editing' (save)="onSubmit()" (cancel)="onCancel()" (edit)="setEditing(true)"></ng-xform-button-bar>
  </div>
</div>
