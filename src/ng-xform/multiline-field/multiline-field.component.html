<ng-xform-form-layout
[elementId]="elementId"
[label]="field.label"
[formattedValue]="form?.controls[field.key]?.value"
[form]="form"
[control]="control"
[styleClasses]="displayFieldCss()"
[labelWidth]="labelWidth"
[isHorizontal]="isHorizontal"
[isOptional]="isOptional"
[hidden]="!visible"
[isEditing]="isEditing">
<textarea [attr.rows]="field.rows" id="{{elementId}}" class="form-control" [formControl]="control"></textarea>
</ng-xform-form-layout>
