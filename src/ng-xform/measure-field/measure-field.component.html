<div *ngIf="!editing" id="{{elementId}}-label">
  <strong *ngIf="!editing">{{ field.label }}</strong>
  <p class="text-muted" *ngIf="!editing">{{ form?.controls[elementId]?.value | valueSuffix: field.unit }}</p>
</div>

<div *ngIf="editing" id="{{elementId}}-div" class="form-group" [formGroup]="form" [ngClass]="displayFieldCss()" >
  <label for="{{elementId}}">{{field.label}}</label>
  <div [class.input-group]="field.unit" [class.form-group]="!field.unit">
    <input type="number" id="{{elementId}}" class="form-control" [formControlName]="elementId">
    <div *ngIf="field.unit" class="input-group-addon">{{field.unit}}</div>
  </div>
  <ng-xform-field-error-message [control]="control"></ng-xform-field-error-message>
</div>
