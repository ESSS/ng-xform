<div class="row">
  <ng-xform [horizontalForm]="horizontalForm" [labelWidth]="labelWidth" [fields]='fields' [editing]='editing'></ng-xform>
</div>
<div class="row">
  <ng-xform-button-bar
  [editing]='editing'
  (save)="onSubmit()"
  (cancel)="onCancel()"
  (edit)="setEditing(true)"
  ></ng-xform-button-bar>
</div>
