<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 d-flex justify-content-center justify-content-md-end">
        <img src="assets/logo.svg" alt="ng-xform logo" class="logo">
      </div>
      <div class="col-sm-8 text-center text-md-left">
        <h1>ng-xform</h1>
        <p>Angular lib</p>
        <p>Scroll down to see it in action!</p>
        <p class="buttons">
          <a class="btn btn-outline-primary btn-lg" href="https://github.com/esss/ng-xform" target="_blank">
            <i class="fa fa-github fa-lg"></i> Code on Github</a>
          <a class="btn btn-outline-primary btn-lg" href="doc/index.html" target="_blank">
            <i class="fa fa-book fa-lg"></i> Documentation</a>
        </p>
      </div>
    </div>
  </div>
</div>

<section class="home">
  <div class="container">
    <form class="form-inline">
      <fieldset>
        <legend>set up</legend>
        <div class="col-sm-3 form-group">
          <label>
            <input [(ngModel)]="horizontal" type="checkbox" [ngModelOptions]="{standalone: true}"/> Horizontal form</label>
        </div>
        <div class="col-sm-6 form-group">
          <label>Label width</label>
          <input type="number" class="form-control" [(ngModel)]="labelWidth" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="col-sm-3 form-group">
          <button *ngIf="xformComponent.editing" type="button" class="btn btn-info" (click)="populate()">Populate</button>
        </div>
      </fieldset>
    </form>
    <hr />
    <div class="panel-body">
      <ng-xform-edit-save
        [fields]="fields"
        [horizontalForm]="horizontal"
        [labelWidth]="labelWidth"
        (submit)="onSubmit($event)">
      </ng-xform-edit-save>
      <hr>
      <pre>{{ model | json }}</pre>
    </div>
  </div>
</section>
<ng-template #customField let-customControl="control" let-isEditing="isEditing">
  <div class="input-group">
    <div class="input-group-addon">$</div>
    <input type="number"
      [formControl]="customControl"
      [attr.disabled]="!isEditing || null" 
      class="form-control"
      style="text-align:right" 
      id="exampleInputAmount" 
      placeholder="Amount" />
    <div class="input-group-addon">.00</div>
  </div>
</ng-template>
