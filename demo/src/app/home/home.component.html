<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 d-flex justify-content-center justify-content-md-end">
        <img src="assets/logo.svg" alt="@esss/ng-xform logo" class="logo">
      </div>
      <div class="col-sm-8 text-center text-md-left">
        <h1>@esss/ng-xform</h1>
        <p>Angular library built ngx-library yeoman generator.</p>
        <p>Scroll down to see it in action!</p>
        <p class="buttons">
          <a class="btn btn-outline-primary btn-lg" href="https://github.com/ESSS/ng-xform" target="_blank">
            <i class="fa fa-github fa-lg"></i> Code on Github</a>
          <a class="btn btn-outline-primary btn-lg" href="doc/index.html" target="_blank"><i class="fa fa-book fa-lg"></i>  Documentation</a>
        </p>
      </div>
    </div>

  </div>
</div>

<section class="home">
  <div class="container">
    <div class="panel-body">
      <button *ngIf="editing" type="button" class="btn btn-info" (click)="populate()">Populate</button>
      <ng-xform #xform (onSubmit)="onSubmit($event)" [fields]="fields" [(editing)]="editing"></ng-xform>
      <hr>
      <pre>{{ xform.form.value | json }}</pre>
    </div>
  </div>
</section>
